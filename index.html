<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <title>Survey Form</title>
    </head>
    <body>
        <header>
            <h1 id="title" class="text-center">Survey Form</h1>
            <p id="description" class="text-center">Thank you for taking the time to help us improve the platform</p>
        </header>
        <form id="survey-form">
            <div class="form-group">
                <label id="name-label" for="name">Name</label>
                <input id="name" type="text" class="form-control" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label id="email-label" for="email">Email</label>
                <input id="email" type="email" class="form-control" placeholder="Enter your Email" required>
            </div>
            <div class="form-group">
                <label id="number-label" for="number">Age (optional)</label>
                <input id="number" type="number" class="form-control" placeholder="Age" min="18" max="120">
            </div>
            <div class="form-group">
                <label id="dropdown-label" for="dropdown">Which option best describes your current role?</label>
                <select id="dropdown" class="form-control" name="role" required>
                    <option disabled="" selected="" value="">Select current role</option>
                    <option value="student">Student</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <label>
                    <input name="user-recommend" value="definitely" type="radio" class="input-radio" checked="">Definitely
                </label>
                <label>
                    <input name="user-recommend" value="maybe" type="radio" class="input-radio">Maybe
                </label>
            </div>
            <div class="form-group">
                <p>What would you like to see improved?
                    <span class="clue">(Check all that apply)</span>
                </p>
                <label>
                    <input name="prefer" value="front-end-projects" type="checkbox" class="input-checkbox">Front-end Projects
                </label>
                <label>
                    <input name="prefer" value="back-end-projects" type="checkbox" class="input-checkbox">Back-end Projects
                </label>
                <label>
                    <input name="prefer" value="data-visualization" type="checkbox" class="input-checkbox">Data Visualization
                </label>
            </div>
            <div class="form-group">
                <label id="comments-title" for="comments">Any comments or suggestions?</label>
                <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here...">
                </textarea>
            </div>
            <div class="form-group">
                <button id="submit" class="submit-button">Submit</button>
            </div>
        </form>
    </body>
</html>
